[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  external_node_modules = ["@ampproject/toolbox-optimizer"]
  included_files = ["**/*.node"]
  node_bundler = "esbuild"
  
# Increase timeout for functions
[functions."*"]
  timeout = 60 